<script>
    //在私有作用域中，形参赋值先于变量提升
    function sum(a, b) {
        var a = 10;
        return a + b;
    }
    var a = 10;
    /*
        全局作用域 全局变量
        私有作用域 (函数执行，形成私有作用域）
                  私有变量(声明过的，形参)
        块级作用域 用{}包含起来的部分，只对let和const声明的变量起作用

        let(const)和var的区别
        1.let声明的变量不会挂载到window下
        2.let没有变量提升
          console.log(q);  //undefined
          var q = 1;
          console.log(a);  //报错
          let a =1;
        3.let能识别块级作用域
        4.let不能重复声明
    */


    /*
        上级作用域
        一个函数执行，他的上级作用域跟这个函数在哪里执行没有关系，只跟这个函数在哪里定义有关系，在哪个作用域定义，他的上级作用域就是谁

        作用域链
        他是一个变量的查找机制，自己作用域没有时，就会往上级找，直到找到，当找至全局作用域时，仍没找到这个变量，则会报错
    */
    var n = 10;
    function outer() {
        var n = 15;
        function inner(n) {
            console.log(n)
            function center() {
                n++;
                console.log(n);
            }
            center();
        }
        inner(n);
    }
    outer();

    let b = 10;
    function fn2() {
        console.log(b); //暂时性死区
        // let b = 12;
    }
    fn2();

</script>
