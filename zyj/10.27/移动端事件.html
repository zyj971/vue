<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="oDiv" style="background: #ccc;width: 200px;height: 200px;"></div>
</body>
</html>
<script>
    /*
        ontouchstart
        ontouchmove
        ontouchend
    */
    oDiv.ontouchstart=function(e){
        console.log(e);
        //跟PC端不一样，pageX这些是放在e.touches[0]中
    }
    oDiv.ontouchmove=function(e){
        e.preventDefault();//组织默认行为（拖动），页面将不能拖动
        console.log('ontouchmove');
    }
    oDiv.ontouchend=function(e){
        console.log("ontouchend");
    }


</script>
