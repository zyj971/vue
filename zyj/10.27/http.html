<script>
    /*
        http通用头
            请求头
            响应头
        响应状态
            2开头-代表成功
            3开头-一般代表重定向
            4开头-一般代表路径错误
            5开头-一般代表服务器错误
    */

    /*
        ajax：他是一种前端向后台请求数据的技术

    */
    /*  创建一个ajax实例
        第一个参数是 请求的方式，常用get post
        第二个参数是 请求的路径
        第三个参数是 一般是true，代表异步执行
    */
    let xhr = new XMLHttpRequest();
    xhr.open("get", "./data.json", false);
    xhr.onreadystatechange = function () {
        //监听请求状态
        if (xhr.readyState == 4 && xhr.status == 200) {
            //这种状态代表请求成功
            console.log(xhr.responseText);
        }
    }
    xhr.send();
</script>
