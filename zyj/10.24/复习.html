        //split 把字符串以指定字符拆分为数组
        var str = '1+2+3+4+5+6+7';
        str.split('+');//输出["1", "2", "3", "4", "5", "6", "7"]
        
        //eval 把字符串转换成js表达式，并计算

        //获取数组中每个字符出现的次数
        var str = 'erererewrewwer';
        var obj = {};
        for (var i=0;i<str.length;i++){
            var char = str.charAt(i);
            // console.log(char);
            if (obj[char]){
                obj[char]++;
            }else{
                obj[char]=1;
            }
        }
        var max = 0;
        var maxChar ='';
        for (var t in obj){
            if (max < obj[t]){
                max=obj[t];
                maxChar=t;
            }
        }
        console.log(obj);
        console.log('出现最多的字符串是'+maxChar+'出现了'+max+'次');
